<!DOCTYPE html>
<html lang="it">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>IT Wallet QRCode</title>
    <meta name="description" content="IT Wallet QRCode">
    <link rel="shortcut icon" href="spid/favicon-32x32.png">
    
    <link rel="stylesheet" href="bootstrap-italia/css/bootstrap-italia.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-body">
      <div class="container">
        <div class="col-12 py-md-5 bd-content">
          <div class="card-wrapper card-space">
            <div class="card card-bg no-after">
              <div class="card-body">
                <div class="row">
                  <div class="col-lg-12 text-center border-md-right border-md-bottom">
                    <!-- Wallet it button section -->
                    <div class="row text-center border-md-bottom-title">
                        <h1 class="title-wallet"><svg class="it-wallet-logo" ><use style="fill: #0065cc; stroke: #0065cc;" href="wallet-it/wallet_12.svg#wallet_12"></use></svg> IT Wallet </h1>
                    </div>
                    <div class="row">
                      <div class="qr-code-title">Richiesta di accesso con <b>IT Wallet</b></div>
                    </div>
                    <br>
                    <div class="row">
                      <span><img  src="templates/qrcode.svg" alt="Logo CIE" /></span>
                      <p class="text-helper"><b>Accedi pi√π rapidamente.</b> Inquadra il QR Code con l'App IT Wallet</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="alert alert-info">
            Le informazioni e la disposizione degli elementi visivi di questa pagina non sono definiti a livello normativo e potrebbero essere soggetti a modifiche.
          </div>
        </div>
      </div>
    </div>
    <script src="bootstrap-italia/js/bootstrap-italia.bundle.min.js"></script>
    <script src="spid/bootstrap-italia.js"></script>
    <script src="spid/spid-sp-access-button.js"></script>

    <div class="fullscreen-overlay visually-hidden">
      <div class="progress-spinner progress-spinner-double progress-spinner-active">
        <div class="progress-spinner-inner"></div>
        <div class="progress-spinner-inner"></div>
        <span class="visually-hidden">Caricamento...</span>
      </div>
    </div>
    <script>
      setTimeout(function() {
          document.querySelector(".fullscreen-overlay").classList.remove("visually-hidden");
      }, 2000);
      
      setTimeout(function() {
          window.location.href = "http://localhost:8080/";
      }, 4000);
    </script>
  </body>
</html>
